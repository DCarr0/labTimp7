<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../static/article.css" />
    <title>Login</title>

  </head>

  <body>

    <header class="header-login">
      <h1 class="head1-login">Авторизация</h1>
    </header>

    <main class="main-login">

      <form method="POST">
        {% csrf_token %}

        <section class="input-wrap">

          <input
          class="input-login"
          type="text"
          name="username"
          placeholder="Логин"
          value="{{ form.username }}"
        />

        <input
          class="input-pass"
          type="password"
          name="password"
          placeholder="Пароль"
          value="{{ form.password }}"
        />

        <input class="input-submit" type="submit" value="Авторизоваться" />

        </section>
  
        {{ form.errors }}
        
        <img src="../../static/1-4.png" alt="image" class="img-log" />
      
      </form>

      <a href="../registration/">Регистрация</a>
      <a href="../articles/">Посмотреть статьи</a>

    </main>

  </body>

</html>
